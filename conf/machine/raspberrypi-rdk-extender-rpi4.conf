#@TYPE: Machine
#@NAME: raspberrypi-rdk-broadband
#@NEEDED_BSPLAYERS: meta-cmf-raspberrypi
#@DESCRIPTION: Machine configuration for running a RDK broadband on Raspberry Pi
#@RDK_FLAVOR: rdkb

include conf/machine/raspberrypi4-ext.conf

MACHINEOVERRIDES .= ":raspberrypi4-ext:rpi:broadband"

# required for image creation
MACHINE_IMAGE_NAME = "rdk-generic-extender-image"

PREFERRED_VERSION_lighttpd = "1.4.39"

SERIAL_CONSOLE = "115200 ttyAMA0"

MACHINE_EXTRA_RRECOMMENDS += "kernel-modules"

DISTRO_FEATURES_append = " extender"

PREFERRED_PROVIDER_hal-wifi = "hal-wifi-generic"
